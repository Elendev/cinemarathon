language: node_js

node_js: 8

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test
  - npm run build
  - sonar-scanner

deploy:
  provider: firebase
  token:
    secure: ""
  skip_cleanup: true
  on:
    branch: master

addons:
  sonarcloud:
    organization: "elendev-github"
    token:
      secure: ""